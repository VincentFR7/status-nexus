<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/clone-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statut Serveur GMOD Clone Wars</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; img-src 'self' https: data:; style-src 'self' https: 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https:;">
    <!-- Prevent selection -->
    <style>
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
  </head>
  <body oncontextmenu="return false">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Prevent DevTools -->
    <script>
      document.addEventListener('keydown', function(e) {
        if (e.key === 'F12' || 
           (e.ctrlKey && e.shiftKey && e.key === 'I') ||
           (e.ctrlKey && e.key === 'u')) {
          e.preventDefault();
        }
      });
      // Disable right click
      document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
  </body>
</html>
